<!doctype html>
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Uklon ‚Äî –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ —Ä–æ–∑—Ä–∞—Ö—É–Ω–∫—ñ–≤</title>

<style>
  :root{
    --bg:#f2f4f7;
    --card:#ffffff;
    --accent:#0066ff;
    --green:#c8f5c2;
    --red:#ffd4d4;
    --good:#0c7a27;
    --bad:#a80000;
    --muted:#6b6b6b;
  }

  body{
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
    background:var(--bg);
    margin:0;
    padding:0;
  }

  .wrap{max-width:600px;margin:0 auto;padding:16px;}
  h1{text-align:center;margin:0 0 16px;font-size:22px;font-weight:700;}

  .card{
    background:var(--card);
    border-radius:16px;
    padding:18px;
    box-shadow:0 6px 18px rgba(0,0,0,0.06);
    margin-bottom:16px;
  }

  label{font-size:15px;color:var(--muted);margin-bottom:6px;display:block;}

  input[type="number"]{
    width:100%;
    padding:14px 12px;
    font-size:18px;
    border-radius:12px;
    border:1px solid #d8dce3;
    margin-bottom:12px;
    box-sizing:border-box;
  }

  .btn{
    width:100%;
    padding:14px;
    border-radius:12px;
    background:var(--accent);
    border:0;
    color:white;
    font-size:18px;
    font-weight:600;
  }

  .results{display:flex;flex-direction:column;gap:16px;}

  .panel{
    background:#fff;
    border-radius:16px;
    padding:16px;
    border:1px solid #e7e9ee;
  }

  .panel h3{margin:0 0 10px;font-size:18px;}

  .line{
    display:flex;
    justify-content:space-between;
    padding:8px 0;
    font-size:16px;
    border-top:1px solid #eee;
  }
  .line:first-of-type{border-top:0;padding-top:0;}

  .val{font-weight:700;}

  .diff{
    padding:6px 12px;
    border-radius:10px;
    min-width:90px;
    text-align:center;
    display:inline-block;
    font-weight:600;
  }

  .zero{
    background:#f4f4f4;
    border:1px dashed #ccc;
    color:#555;
  }

  textarea{
    width:100%;
    height:140px;
    border-radius:10px;
    padding:10px;
    font-size:14px;
    margin:10px 0;
    border:1px solid #ddd;
    box-sizing:border-box;
  }

  .small-btn{padding:8px 12px;border-radius:8px;border:0;background:#eee;cursor:pointer}

  .toggle-row {
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin:12px 0 6px;
    font-size:16px;
  }

  #extraFields {
    overflow:hidden;
    max-height:0;
    padding:0;
    transition:max-height .35s ease, padding .25s ease;
  }

  #extraFields.open {
    max-height:300px;
    padding:10px 0;
  }
</style>
</head>

<body>
<div class="wrap">
  <h1>–ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ —Ä–æ–∑—Ä–∞—Ö—É–Ω–∫—ñ–≤ Uklon</h1>

  <div class="card">
    <label>–§–∞–∫—Ç–∏—á–Ω–∞ —Å—É–º–∞, –≥—Ä–Ω</label>
    <input id="actual" type="number" inputmode="decimal">

    <label>–ü—Ä–æ–±—ñ–≥, –∫–º</label>
    <input id="distance" type="number" step="0.01" inputmode="decimal">

    <label>–ö–æ–µ—Ñ—ñ—Ü—ñ—î–Ω—Ç</label>
    <input id="coef" type="number" step="0.01" inputmode="decimal">

    <label class="toggle-row">
      <span>–î–æ–¥–∞—Ç–∫–æ–≤—ñ –ø–∞—Ä–∞–º–µ—Ç—Ä–∏</span>
      <input type="checkbox" id="extraToggle">
    </label>

    <div id="extraFields">
      <label>–ö—ñ–ª—å–∫—ñ—Å—Ç—å –ø–ª–∞—Ç–Ω–∏—Ö —Ö–≤–∏–ª–∏–Ω</label>
      <input id="paidMinutes" type="number" step="1">

      <label>–ö—ñ–ª—å–∫—ñ—Å—Ç—å –ø—Ä–æ–º—ñ–∂–Ω–∏—Ö —Ç–æ—á–æ–∫</label>
      <input id="midPoints" type="number" step="1">
    </div>

    <button class="btn" id="calcBtn">–†–æ–∑—Ä–∞—Ö—É–≤–∞—Ç–∏</button>
  </div>

  <div class="results">

    <div class="panel">
      <h3>–°—Ç–∞–Ω–¥–∞—Ä—Ç</h3>
      <div class="line"><span>–†–æ–∑—Ä–∞—Ö—É–Ω–∫–æ–≤–∞ —Å—É–º–∞</span><span class="val" id="stdCalc">‚Äî</span></div>
      <div class="line"><span>–†—ñ–∑–Ω–∏—Ü—è</span><span class="diff zero" id="stdDiff">‚Äî</span></div>
      <textarea id="stdMsg"></textarea>
      <button class="small-btn" id="copyStd">–ö–æ–ø—ñ—é–≤–∞—Ç–∏</button>
    </div>

    <div class="panel">
      <h3>–ö–æ–º—Ñ–æ—Ä—Ç</h3>
      <div class="line"><span>–†–æ–∑—Ä–∞—Ö—É–Ω–∫–æ–≤–∞ —Å—É–º–∞</span><span class="val" id="cfCalc">‚Äî</span></div>
      <div class="line"><span>–†—ñ–∑–Ω–∏—Ü—è</span><span class="diff zero" id="cfDiff">‚Äî</span></div>
      <textarea id="cfMsg"></textarea>
      <button class="small-btn" id="copyCf">–ö–æ–ø—ñ—é–≤–∞—Ç–∏</button>
    </div>

    <div class="panel">
      <h3>–ë—ñ–∑–Ω–µ—Å</h3>
      <div class="line"><span>–†–æ–∑—Ä–∞—Ö—É–Ω–∫–æ–≤–∞ —Å—É–º–∞</span><span clas="val" id="bizCalc">‚Äî</span></div>
      <div class="line"><span>–†—ñ–∑–Ω–∏—Ü—è</span><span class="diff zero" id="bizDiff">‚Äî</span></div>
      <textarea id="bizMsg"></textarea>
      <button class="small-btn" id="copyBiz">–ö–æ–ø—ñ—é–≤–∞—Ç–∏</button>
    </div>

  </div>
</div>

<script>
// –¢–∞—Ä–∏—Ñ–∏ + –Ω–æ–≤—ñ –ø–∞—Ä–∞–º–µ—Ç—Ä–∏
const STD = {minKm:1.9, base:100, perKm:17.6, paidMinutePrice:3, waypointPrice:10, name:"–°—Ç–∞–Ω–¥–∞—Ä—Ç"};
const CFM = {minKm:2.1, base:115, perKm:19.8, paidMinutePrice:3, waypointPrice:10, name:"–ö–æ–º—Ñ–æ—Ä—Ç"};
const BIZ = {minKm:1.6, base:140, perKm:23.5, paidMinutePrice:4, waypointPrice:10, name:"–ë—ñ–∑–Ω–µ—Å"};

// –û—Å–Ω–æ–≤–Ω–∏–π —Ä–æ–∑—Ä–∞—Ö—É–Ω–æ–∫ –ø–æ –∫–º
function calcFare(km, t){
  return km <= t.minKm ? t.base : t.base + (km - t.minKm) * t.perKm;
}

// –§–æ—Ä–º–∞—Ç –≥—Ä–æ—à–µ–π
function fmt(x){ return isNaN(x) ? "‚Äî" : x.toFixed(2) + " ‚Ç¥"; }

// –†–æ–∑—Ñ–∞—Ä–±–æ–≤–∫–∞ —Ä—ñ–∑–Ω–∏—Ü—ñ
function colorize(el, v){
  el.className="diff";
  if(isNaN(v)){
    el.classList.add("zero");
    el.textContent="‚Äî";
    return;
  }
  el.textContent = v.toFixed(2) + " ‚Ç¥";
  if(v > 0){
    el.style.background="var(--green)";
    el.style.color="var(--good)";
  } else if(v < 0){
    el.style.background="var(--red)";
    el.style.color="var(--bad)";
  } else el.classList.add("zero");
}

// –ü—Ä–∏–≤—ñ—Ç–∞–Ω–Ω—è
function getGreeting(){
  const h = new Date().getHours();
  if(h>=5 && h<12) return "–î–æ–±—Ä–æ–≥–æ —Ä–∞–Ω–∫—É!üå§Ô∏è";
  if(h>=12 && h<17) return "–î–æ–±—Ä–æ–≥–æ –¥–Ω—è!üå§Ô∏è";
  if(h>=17 && h<23) return "–î–æ–±—Ä–æ–≥–æ –≤–µ—á–æ—Ä–∞!üåô‚ú®";
  return "–î–æ–±—Ä–æ—ó –Ω–æ—á—ñ!‚ú®üåô";
}

// –ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –æ–ø–µ—Ä–∞—Ç–æ—Ä—É
function genMsg(t, km, coef, actual, paidMin, midPts){
  const base = calcFare(km, t) * coef;
  const extraMinCost = paidMin * t.paidMinutePrice;
  const extraPtsCost = midPts * t.waypointPrice;
  const total = base + extraMinCost + extraPtsCost;
  const diff = total - actual;

  if(diff <= 0) return "";

  const greeting = getGreeting();

  let msg =
`${greeting}
–ü—Ä–æ—à—É –ø—Ä–æ–≤–µ—Å—Ç–∏ –ø–µ—Ä–µ—Ä–∞—Ö—É–Ω–æ–∫ –≤–∞—Ä—Ç–æ—Å—Ç—ñ –ø–æ—ó–∑–¥–∫–∏.
–†–æ–∑—Ä–∞—Ö—É–Ω–∫–æ–≤–∞ —Å—É–º–∞ —Å—Ç–∞–Ω–æ–≤–∏—Ç—å ${total.toFixed(2)} –≥—Ä–Ω.`;

  // –Ø–∫—â–æ —î –¥–æ–ø–ª–∞—Ç–∏ ‚Äî –¥–æ–¥–∞—î–º–æ –±–ª–æ–∫
  if(paidMin || midPts){
    msg += "\n\n–î–µ—Ç–∞–ª—ñ —Ä–æ–∑—Ä–∞—Ö—É–Ω–∫—É:";

    msg += `\n‚Ä¢ –ë–∞–∑–æ–≤–∏–π —Ç–∞—Ä–∏—Ñ: ${base.toFixed(2)} –≥—Ä–Ω`;

    if(paidMin)
      msg += `\n‚Ä¢ –ü–ª–∞—Ç–Ω—ñ —Ö–≤–∏–ª–∏–Ω–∏ (${paidMin} √ó ${t.paidMinutePrice} –≥—Ä–Ω) = ${extraMinCost} –≥—Ä–Ω`;

    if(midPts)
      msg += `\n‚Ä¢ –ü—Ä–æ–º—ñ–∂–Ω—ñ —Ç–æ—á–∫–∏ (${midPts} √ó ${t.waypointPrice} –≥—Ä–Ω) = ${extraPtsCost} –≥—Ä–Ω`;
  }

  msg +=
`\n–§–∞–∫—Ç–∏—á–Ω–∞ ‚Äî ${actual.toFixed(2)} –≥—Ä–Ω.
–ü—Ä–æ—à—É –¥–æ–Ω–∞—Ä–∞—Ö—É–≤–∞—Ç–∏ —Ä—ñ–∑–Ω–∏—Ü—é —É —Ä–æ–∑–º—ñ—Ä—ñ ${diff.toFixed(2)} –≥—Ä–Ω.
–©–∏—Ä–æ –¥—è–∫—É—é!ü§ó`;

  return msg;
}

// –ö–æ–ø—ñ—é–≤–∞–Ω–Ω—è
function bindCopy(btn, ta){
  document.getElementById(btn).onclick = ()=>{
    const t=document.getElementById(ta);
    if(!t.value){ alert("–ù–µ–º–∞—î –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è"); return; }
    t.select(); navigator.clipboard.writeText(t.value);
    alert("–°–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ");
  };
}
bindCopy("copyStd","stdMsg");
bindCopy("copyCf","cfMsg");
bindCopy("copyBiz","bizMsg");

// –û–±—Ä–æ–±–∫–∞ –∫–Ω–æ–ø–∫–∏ "–†–æ–∑—Ä–∞—Ö—É–≤–∞—Ç–∏"
document.getElementById("calcBtn").onclick = function(){
  const actual = +document.getElementById("actual").value;
  const km = +document.getElementById("distance").value;
  const coef = +document.getElementById("coef").value;

  const paidMin = +(document.getElementById("paidMinutes").value || 0);
  const midPts  = +(document.getElementById("midPoints").value || 0);

  if(isNaN(actual)||isNaN(km)||isNaN(coef)){
    alert("–í–≤–µ–¥—ñ—Ç—å –∫–æ—Ä–µ–∫—Ç–Ω—ñ –¥–∞–Ω—ñ");
    return;
  }

  function total(t){
    return calcFare(km,t)*coef + paidMin*t.paidMinutePrice + midPts*t.waypointPrice;
  }

  const tStd = total(STD), tCf = total(CFM), tBiz = total(BIZ);

  document.getElementById("stdCalc").textContent = fmt(tStd);
  document.getElementById("cfCalc").textContent = fmt(tCf);
  document.getElementById("bizCalc").textContent = fmt(tBiz);

  colorize(document.getElementById("stdDiff"), actual - tStd);
  colorize(document.getElementById("cfDiff"), actual - tCf);
  colorize(document.getElementById("bizDiff"), actual - tBiz);

  document.getElementById("stdMsg").value = genMsg(STD, km, coef, actual, paidMin, midPts);
  document.getElementById("cfMsg").value = genMsg(CFM, km, coef, actual, paidMin, midPts);
  document.getElementById("bizMsg").value = genMsg(BIZ, km, coef, actual, paidMin, midPts);
};

// –ü–æ–∫–∞–∑ –¥–æ–¥–∞—Ç–∫–æ–≤–∏—Ö –ø–∞—Ä–∞–º–µ—Ç—Ä—ñ–≤
document.getElementById("extraToggle").onchange = function(){
  document.getElementById("extraFields").classList.toggle("open", this.checked);
};
</script>
</body>
</html>
